<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat d'Admission</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body >
    <div class="container">
        <div class="result-card">
            <div class="banner">
                <img src="https://pemaster-fssm.uca.ma/assets/media/logos/logoFssm.png" alt="Logo de l'université" class="logo" loading="lazy">
                <h1>Résultats d'Admission</h1>
            </div>

            <div class="content">
                <h2 class="student-name">Bienvenu, <span id="student-name">Ahmed Mounir</span></h2>

                <div class="result-box">
                    <p>Votre Résultat est</p>
                    <p class="result-value" id="result-value">08,00</p>
                </div>

                <p class="admission-status" id="admission-status">
                    Malheureusement, votre admission n'a pas été retenue.
                </p>
            </div>

            <div class="footer">
                <p>Faculté des Sciences Semlalia - Université Cadi Ayyad</p>
                <p>Avenue Prince Moulay Abdellah, BP 2390, 40000 Marrakech</p>
            </div>
        </div>
    </div>

    <script>

        // Fonction dynamique pour changer le nom et le résultat
        function updateResult(name, result, status) {
            document.getElementById("student-name").textContent = name;
            document.getElementById("result-value").textContent = result;
            document.getElementById("admission-status").textContent = status;
        }

        // Exemple d'utilisation (vous pouvez personnaliser ces valeurs dynamiquement)
        // updateResult("John Doe", "15,00", "Félicitations, vous avez été admis!");
    </script>
</body>
</html>
